<!DOCTYPE>
<html lang="en-us">
{% include head.html %}
<body>
    <header class="header">
        {% include navigation.html %}
        <div class="container">
            <h1 class="font-condensed">{{ page.title }}</h1>
            {% if page.subtitle %}
            <div class="text-center"><span class="h5 badge badge-primary">{{ page.subtitle }}</span></div>
            {% endif %}
        </div>
    </header>
    <main class="main">
        <article class="py-4 container">
            {{ content }}
        </article>
    </main>
    {% include footer.html %}
</body>
</html>
