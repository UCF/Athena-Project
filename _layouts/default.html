<!DOCTYPE>
<html lang="en-us">
{% include head.html %}
<body>
    <header class="header">
        {% include navigation.html %}
        <div class="container">
            <h1 class="font-condensed">{{ page.title }}</h1>
            {% if page.subtitle %}
            <div class="text-center"><p class="lead bg-primary d-inline-block px-4 py-2">{{ page.subtitle }}</p></div>
            {% endif %}
        </div>
    </header>
    <main class="main">
        <article class="py-4 container">
            {{ content }}
        </article>
    </main>
    {% include footer.html %}
</body>
</html>
