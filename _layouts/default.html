<!DOCTYPE>
<html lang="en-us">
{% include head.html %}
<body>
    <header class="header">
        <div class="container">
            <h1 class="display-2 text-center font-condensed">{{ page.title }}</h1>
            {% if page.subtitle %}
            <div class="text-center"><p class="lead bg-inverse d-inline-block text-white px-4 py-2">{{ page.subtitle }}</p></div>
            {% endif %}
        </div>
    </header>
    <main>
        <article class="py-4 container">
            {{ content }}
        </article>
    </main>
    {% include footer.html %}
</body>
</html>
