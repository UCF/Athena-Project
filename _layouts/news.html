<!DOCTYPE>
<html lang="en-us">
{% include head.html %}
<body>
    <header class="header">
        {% include navigation.html %}
        <div class="container">
            <h1 class="py-4 font-condensed">{{ page.title }}</h1>
            {% if page.subtitle %}
            <div class="text-center"><p class="lead bg-primary d-inline-block px-4 py-2">{{ page.subtitle }}</p></div>
            {% endif %}
        </div>
    </header>
    <main class="main container">
        {% for post in site.posts %}
        <article id="{{ post.slug }}">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
        </article>
        {% endfor %}
    </main>
    {% include footer.html %}
</body>
</html>
