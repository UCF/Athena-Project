<!DOCTYPE>
<html lang="en-us">
{% include head.html %}
<body>
    <header class="header">
        {% include navigation.html %}
        <div class="container">
            <h1 class="font-condensed">{{ page.title }}</h1>
            {% if page.subtitle %}
            <div class="text-center"><span class="h5 badge badge-primary">{{ page.subtitle }}</span></div>
            {% endif %}
        </div>
    </header>
    <main class="container">
        {% for post in site.posts %}
        <article id="{{ post.slug }}">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
        </article>
        {% endfor %}
    </main>
    {% include footer.html %}
</body>
</html>
